<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Rooms</title>
    <link rel="stylesheet" href="/public/css/main.css" />
  </head>
  <body>
    <nav class="navbar">
      <ul>
        <li id="roomsTab" class="active">
          <a href="#" onclick="navigateTo('rooms')">Rooms</a>
        </li>
        <li id="usersTab">
          <a href="#" onclick="navigateTo('users')">Users</a>
        </li>
        <li id="friendsTab">
          <a href="#" onclick="navigateTo('friends')">Friends</a>
        </li>
        <li id="logoutTab">
          <a href="#" onclick="navigateTo('logout')">Logout</a>
        </li>
      </ul>
    </nav>

    <div class="room-container">
      <div class="room">
        <h2>Chat Room 1</h2>
        <p>Participants: <span id="participants1"></span></p>
        <button onclick="joinRoom(1)">Join</button>
      </div>

      <div class="room">
        <h2>Chat Room 2</h2>
        <p>Participants: <span id="participants2"></span></p>
        <button onclick="joinRoom(2)">Join</button>
      </div>
    </div>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script src="/public/js/main.js"></script>
  </body>
</html>
