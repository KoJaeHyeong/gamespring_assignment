<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User List</title>
    <link rel="stylesheet" href="/public/css/users.css" />
  </head>
  <body>
    <nav class="navbar">
      <ul>
        <li id="roomsTab">
          <a href="#" onclick="navigateTo('rooms')">Rooms</a>
        </li>
        <li id="usersTab" class="active">
          <a href="#" onclick="navigateTo('users')">Users</a>
        </li>
        <li id="friendsTab">
          <a href="#" onclick="navigateTo('friends')">Friends</a>
        </li>
        <li id="logoutTab">
          <a href="#" onclick="navigateTo('logout')">Logout</a>
        </li>
      </ul>
    </nav>

    <div class="user-container" id="userContainer"></div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script src="/public/js/users.js"></script>
  </body>
</html>
